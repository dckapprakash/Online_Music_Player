<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Music Player</title>

    <script src="https://kit.fontawesome.com/9b0c9c9952.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="player">
            <div class="details">
                <div class="now-playing">Music Player</div>
                <img class="track-art" src="">
                <div>
                    <marquee class="track-name">Song Name</marquee>
                </div>
                <div class="track-artist">Song Artist</div>
            </div>
            <audio hidden controls id="song">
                <source src="" type="audio/mp3">
            </audio>

            <div class="buttons">
                <div class="prev-track">
                    <button class="previous"><i class="fa-solid fa-backward-step fa-2x"></i></button>
                </div>
                <div class="playpause-track">
                    <button class="pause"><i class="fa-solid fa-circle-pause fa-3x"></i></button>
                    <button class="play"><i class="fa-solid fa-circle-play fa-3x"></i></button>
                </div>
                <div class="next-track">
                    <button class="next"><i class="fa-solid fa-forward-step fa-2x"></i></button>

                </div>
            </div>


            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="" max="" value="0" class="seek_slider">
                <div class="total-duration">00:00</div>
            </div>


            <div class="slider_container">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume_slider">

                <i class="fa-solid fa-volume-high"></i>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
